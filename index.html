<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <div id="board">
    <h1> Tic | Tac | Toe </h1>
    <br>
    <h2 id = "result"></h2>
    <br>
    <div class="row">
      <div class="t l"></div>
      <div class="t m"></div>
      <div class="t r"></div>
    </div>
    <div class="row">
      <div class="c l"></div>
      <div class="c m"></div>
      <div class="c r"></div>
    </div>
    <div class="row">
      <div class="b l"></div>
      <div class="b m"></div>
      <div class="b r"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
